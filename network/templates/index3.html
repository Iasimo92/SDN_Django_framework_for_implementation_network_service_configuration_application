<!DOCTYPE html>
<html>
  {% load static%}
      <link rel="stylesheet" href="{%static 'style.css'%}">
<head>
    <title>GNS3 Topology</title>
    <style>
        .node {
            position: absolute;
            background-color: #ddd;
            border: 1px solid #333;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            text-align: center;
            line-height: 50px;
        }
        .link {
            position: absolute;
            background-color: #333;
            width: 2px;
            height: 100px;
            transform-origin: center top;
            left: 50px;
        }
    </style>
</head>
<body>
    <h1>GNS3 Topology</h1>
    <ul>
        {% for project in projects %}
            <li>{{ project.name }}</li>
        {% endfor %}
    </ul>

    <div id="topology">
        {% for node in topology.nodes %}
            <div class="node" style="top: {{ node.y }}px; left: {{ node.x }}px;">
                {{ node.name }}
            </div>
        {% endfor %}

        {% for link in topology.links %}
            <div class="link" style="top: {{ link.y1 }}px; left: {{ link.x1 }}px; height: {{ link.length }}px; transform: rotate({{ link.angle }}deg);"></div>
        {% endfor %}
    </div>
</body>
</html>
