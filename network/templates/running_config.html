<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ device.name }} Running Configuration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <style>
        /* Additional styles for improved appearance */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #333; /* Default text color */
            background-color: #f8f9fa; /* Add a background color for better contrast */
        }

        .container {
            margin-top: 50px;
            padding: 20px;
            background-color: #fff; /* Set container background color */
            box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.2); /* Add a subtle shadow for separation */
            border-radius: 5px; /* Rounded corners for the container */
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #007bff; /* Change title color for emphasis */
        }

        pre {
            white-space: pre-wrap;
            color: #000; /* Change text color for better visibility */
            overflow-x: auto; /* Enable horizontal scrolling */
            max-height: 600px; /* Set max height to prevent excessive scrolling */
            padding: 10px; /* Add padding for readability */
            border: 1px solid #ccc; /* Add a border for separation */
            background-color: #f5f5f5; /* Background color for the code block */
            font-family: 'Courier New', monospace; /* Use a monospace font */
        }

        /* Change the color of the title content */
        title {
            color: #000; /* Change the color of the title content to black */
            background-color: #fff; /* Add a background color for the title */
            padding: 10px; /* Add padding to the title for separation */
            display: inline-block; /* Display as an inline block for proper display */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ device.name }} Running Configuration</h1>
        <pre><code>{{ running_config | escape }}</code></pre>
        <button onclick="saveToFile()">Save Running Configuration</button>
    </div>

    <script>
        function saveToFile() {
            const runningConfig = "{{ running_config | escapejs }}"; // Escape the running_config
            const blob = new Blob([runningConfig], { type: 'text/plain' });

            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = '{{ device.name }}_running_config.txt'; // Set the filename dynamically
            a.click();
        }
    </script>
</body>
</html>
